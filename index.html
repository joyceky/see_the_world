<!DOCTYPE html>
<html>
  <head>
    <!-- jQuery library -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script> 


    <style>
       #map {
        height: 300px;
        width: 60%;
       }
    </style>
  </head>
  <body>
    <h3>World Palette</h3>
  
    <div id="map"></div>
    <div id="images"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <!-- Google Maps API -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6t4HGkRl-ZJxvpSHleNmFDlQyem-Eh5I&callback=initMap">
    </script>
    <script async defer
    type="text/javascript"
    src="./photoMap.js">
    </script>
  </body>
</html>
